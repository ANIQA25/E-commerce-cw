    <main>

        <div class="background-image">
            <div class="topic" >
                <h1>Take a Quiz</h1>
            </div>
        </div>

        <div class="sub-topic" >
            <h2>Test your knowledge </h2>
            <hr>
        </div>

        <div class="container">

            <div class="panel">

                <h6 title="Timer" id="timer">Timer</h6>

                <h5 id="number"> </h5>

                <h3 class="question-container" id="question">
                    Question goes here.
                </h3>
                <br>

                <div class="result"> </div>

                <div class="option-container">
                    <button class="option" id="op1" onclick="disable()">option1</button>
                    <button class="option" id="op2" onclick="disable()">option2</button>
                    <button class="option" id="op3" onclick="disable()">option3</button>
                    <button class="option" id="op4" onclick="disable()">option4</button>
                </div>

                <button class="next" >Next</button>

            </div>

            <div class="end">
                <h1 class="heading"></h1>
                <h5 class="time"></h5>
                <h5 class="score"></h5>
                <h5 class="comment"></h5>
                <button type="button" class="again" onClick="window.location.reload()"> Start again </button>
            </div>

            <script src="js/quiz.js"></script>
        </div>

    </main>
